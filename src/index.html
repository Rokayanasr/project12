<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>p12 project</title>
  </head>
  <body class="bg-black">
    <header class="main-img">
      <nav
        class="bg-opacity-80 backdrop-blur-lg bg-black bg-blur-sm  fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between  mx-auto p-4"
        >
          <a
            href="#"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="./assets//Mask group.png"
              class="h-20"
              alt="project 12 Logo"
            />
            <span class="flex flex-col gap-1.5">
                <span
                class=" text-white logo-nav"
                >PROJECT 12</span
                >
                <span class="text-white text-opacity-70 text-sm font-thin logo-title">CREATIVE AGENCY</span>
            </span>
          </a>
          <div
            class="flex space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 "
            >
           
              <li class="nav-btn">
                <a
                  href="#"
                  class=" block py-2 px-3 text-lg text-white"
                  >ABOUT US</a
                >
                <div class="h-0.5 border-transparent element"></div>
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >SERVICES</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >CONTACT US</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
